<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Weather Project Javascript | Codingmalayali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<h1>Weather Observed</h1>
<div class="container">
<div class="weather-input">
  <h3>Enter a City Name</h3>
  <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
  <button class="search-btn">Search</button>
  <div class="separator"></div>
  <button class="location-btn">Use Current Location</button>
</div>
</div class="weather-data">
  <div class="current weather">
    <div class="details">
      <h2>london(2023-06-23)</h2>
      <h4>temperature:19.10 &deg;C</h4>
      <h4>Wind: 4.31 M/S</h4>
      <h4>Humidity: 79%</h4>
    </div>
    <div class="'icon"
    <img src=""https://openweathermap.org/img/wn/10d@2x.png"alt="weather-icon"
    <h4>Moderate Rain</h4>
  </div>
</div>
<div class="days-forcast">
  <h2>5-Day Forcast</h2>
  <ul class=""weather-card">
  <li class="card">
  <h2>London (2023-06-23)</h2>
  <h4>Temperature:19.10&deg;C</h4>
  <h4>Wind: 4.31 M/S</h4>
  <h4>Humidity: 79%</h4>
  </li>
  <li class="card">
    <img src=""https://openweathemap.org/img/wn/10d@2x.png"
  </li>
</ul>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
